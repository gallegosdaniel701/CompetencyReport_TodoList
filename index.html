<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/29ee0bc57e.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>My To-Do-List</title>
</head>
<body>
   <header>
      <h1>My To Do List</h1>
      <input type="text" id="input" placeholder="Things to be done. . .">
      <span class="add-btn">Add</span>
   </header>
   <ul id="list">
        <li data-id="0">Do Laundry <i class="far fa-trash-alt"></i> </li>
        <li data-id="0">Walk the dogs <i class="far fa-trash-alt"></i> </li>
        <li data-id="0">Finish homework <i class="far fa-trash-alt"></i> </li>
        <li data-id="0">Wash the dishes <i class="far fa-trash-alt"></i> </li>
   </ul>
<script src="script.js"></script>
</body>
</html>
